<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="designBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Good Design Award Background -->
  <rect width="200" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Award Symbol -->
  <g transform="translate(25, 15)">
    <!-- Main Circle -->
    <circle cx="25" cy="25" r="18" fill="url(#designBlue)" stroke="#1e40af" stroke-width="2"/>

    <!-- Inner Design -->
    <circle cx="25" cy="25" r="12" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="25" cy="25" r="6" fill="#ffffff"/>

    <!-- Design Elements -->
    <path d="M25 7 L25 13 M25 37 L25 43 M7 25 L13 25 M37 25 L43 25" stroke="#ffffff" stroke-width="2"/>
  </g>

  <!-- Text -->
  <g transform="translate(75, 20)">
    <text x="0" y="12" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#1f2937">Good Design</text>
    <text x="0" y="26" font-family="Inter, sans-serif" font-size="12" font-weight="700" fill="#1f2937">Award</text>
    <text x="0" y="38" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">2024</text>
  </g>

  <!-- Winner Badge -->
  <text x="100" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6b7280">Winner</text>
</svg>