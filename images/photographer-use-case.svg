<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow1" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg1)"/>

  <!-- Camera Body -->
  <g filter="url(#shadow1)">
    <rect x="100" y="120" width="120" height="80" rx="8" fill="#2d3748" stroke="#4a5568"/>
    <rect x="105" y="125" width="110" height="30" rx="4" fill="#1a202c"/>

    <!-- Camera lens -->
    <circle cx="160" cy="160" r="35" fill="#4a5568" stroke="#2d3748" stroke-width="3"/>
    <circle cx="160" cy="160" r="25" fill="#1a202c"/>
    <circle cx="160" cy="160" r="15" fill="#2d3748"/>
    <text x="160" y="165" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="white">50mm</text>

    <!-- Camera details -->
    <rect x="110" y="130" width="15" height="8" rx="2" fill="#e53e3e"/>
    <rect x="200" y="130" width="12" height="6" rx="1" fill="#718096"/>
  </g>

  <!-- Memory Cards -->
  <g transform="translate(250, 140)" filter="url(#shadow1)">
    <rect x="0" y="0" width="25" height="18" rx="2" fill="#1a202c"/>
    <rect x="2" y="2" width="21" height="14" rx="1" fill="#4a5568"/>
    <text x="12.5" y="11" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" fill="white">SD</text>

    <!-- RFID tag on memory card -->
    <rect x="20" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="24" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Extra Lens -->
  <g transform="translate(280, 160)" filter="url(#shadow1)">
    <circle cx="20" cy="20" r="18" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    <circle cx="20" cy="20" r="12" fill="#1a202c"/>
    <text x="20" y="23" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" fill="white">85mm</text>

    <!-- RFID tag on lens -->
    <rect x="30" y="15" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="34" cy="17.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Battery Pack -->
  <g transform="translate(320, 130)" filter="url(#shadow1)">
    <rect x="0" y="0" width="30" height="15" rx="3" fill="#2d3748"/>
    <rect x="25" y="3" width="5" height="9" rx="1" fill="#718096"/>
    <text x="15" y="9" text-anchor="middle" font-family="Inter, sans-serif" font-size="5" fill="white">BATT</text>

    <!-- RFID tag on battery -->
    <rect x="5" y="-3" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="9" cy="0" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Cable/Charger -->
  <g transform="translate(80, 180)" filter="url(#shadow1)">
    <path d="M0 10 Q10 5 20 10 Q30 15 40 10" stroke="#4a5568" stroke-width="4" fill="none"/>
    <rect x="35" y="8" width="12" height="8" rx="2" fill="#2d3748"/>
    <text x="41" y="13" text-anchor="middle" font-family="Inter, sans-serif" font-size="4" fill="white">USB</text>

    <!-- RFID tag on cable -->
    <rect x="15" y="12" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="19" cy="14.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Flash Unit -->
  <g transform="translate(50, 100)" filter="url(#shadow1)">
    <rect x="0" y="0" width="35" height="25" rx="3" fill="#2d3748"/>
    <rect x="5" y="5" width="25" height="8" rx="2" fill="#e2e8f0"/>
    <circle x="17.5" y="20" r="3" fill="#e53e3e"/>

    <!-- RFID tag on flash -->
    <rect x="25" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="29" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Professional Photography Kit</text>

  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Camera • Lenses • Memory Cards • Batteries • Flash</text>

  <!-- RFID indicator -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2563eb">All items tagged with RFID for instant verification</text>
</svg>