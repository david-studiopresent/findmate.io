<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow6" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg6)"/>

  <!-- Stethoscope -->
  <g transform="translate(80, 120)" filter="url(#shadow6)">
    <circle cx="15" cy="40" r="12" fill="#4a5568" stroke="#2d3748" stroke-width="2"/>
    <circle cx="15" cy="40" r="8" fill="#e2e8f0"/>
    <path d="M15 28 Q15 15 25 10 Q35 5 45 10 Q55 15 55 25" stroke="#4a5568" stroke-width="4" fill="none"/>
    <circle cx="55" cy="25" r="6" fill="#4a5568"/>

    <!-- RFID tag on stethoscope -->
    <rect x="45" y="5" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="49" cy="7.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Medical Bag -->
  <g transform="translate(200, 140)" filter="url(#shadow6)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#dc2626"/>
    <rect x="5" y="5" width="70" height="40" rx="3" fill="#ef4444"/>
    <rect x="30" y="15" width="20" height="4" rx="2" fill="#ffffff"/>
    <rect x="36" y="10" width="8" height="14" rx="1" fill="#ffffff"/>
    <rect x="35" y="-5" width="10" height="8" rx="2" fill="#4a5568"/>

    <!-- RFID tag on medical bag -->
    <rect x="60" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="64" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Thermometer -->
  <g transform="translate(120, 160)" filter="url(#shadow6)">
    <rect x="0" y="0" width="4" height="30" rx="2" fill="#e2e8f0"/>
    <circle cx="2" cy="32" r="4" fill="#ef4444"/>
    <rect x="1" y="5" width="2" height="20" fill="#dc2626"/>

    <!-- RFID tag on thermometer -->
    <rect x="8" y="10" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="12" cy="12.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Blood Pressure Monitor -->
  <g transform="translate(320, 120)" filter="url(#shadow6)">
    <rect x="0" y="0" width="40" height="30" rx="3" fill="#1f2937"/>
    <rect x="3" y="3" width="34" height="15" rx="2" fill="#059669"/>
    <rect x="5" y="20" width="8" height="3" rx="1" fill="#6b7280"/>
    <rect x="15" y="20" width="8" height="3" rx="1" fill="#6b7280"/>
    <rect x="25" y="20" width="8" height="3" rx="1" fill="#6b7280"/>

    <!-- RFID tag on BP monitor -->
    <rect x="30" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="34" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Surgical Instruments -->
  <g transform="translate(50, 200)" filter="url(#shadow6)">
    <!-- Scalpel -->
    <rect x="0" y="0" width="25" height="3" rx="1.5" fill="#4a5568"/>
    <rect x="20" y="-1" width="8" height="5" rx="1" fill="#e2e8f0"/>

    <!-- Forceps -->
    <path d="M30 5 Q35 0 40 5 Q35 10 30 5" fill="#4a5568"/>
    <path d="M30 5 Q35 10 40 5" stroke="#4a5568" stroke-width="2" fill="none"/>

    <!-- RFID tag on instruments -->
    <rect x="15" y="10" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="19" cy="12.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Medication Bottles -->
  <g transform="translate(150, 190)" filter="url(#shadow6)">
    <rect x="0" y="0" width="12" height="20" rx="1" fill="#f59e0b"/>
    <rect x="2" y="2" width="8" height="8" rx="0.5" fill="#ffffff"/>
    <rect x="10" y="-2" width="3" height="4" rx="1" fill="#4a5568"/>

    <rect x="20" y="0" width="12" height="20" rx="1" fill="#3b82f6"/>
    <rect x="22" y="2" width="8" height="8" rx="0.5" fill="#ffffff"/>
    <rect x="30" y="-2" width="3" height="4" rx="1" fill="#4a5568"/>

    <!-- RFID tag on medications -->
    <rect x="10" y="25" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="14" cy="27.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Pulse Oximeter -->
  <g transform="translate(250, 180)" filter="url(#shadow6)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="#1f2937"/>
    <rect x="2" y="2" width="21" height="6" rx="1" fill="#10b981"/>
    <circle cx="20" cy="5" r="1.5" fill="#34d399"/>

    <!-- RFID tag on pulse oximeter -->
    <rect x="15" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="19" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Medical ID Badge -->
  <g transform="translate(300, 200)" filter="url(#shadow6)">
    <rect x="0" y="0" width="30" height="20" rx="2" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="2" y="2" width="8" height="6" rx="1" fill="#e5e7eb"/>
    <text x="12" y="8" font-family="Inter, sans-serif" font-size="4" font-weight="bold" fill="#1f2937">MD</text>
    <text x="12" y="14" font-family="Inter, sans-serif" font-size="3" fill="#6b7280">Dr. Smith</text>

    <!-- RFID tag on ID badge -->
    <rect x="20" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="24" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Medical Equipment Kit</text>

  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Instruments • Monitoring Devices • Medications • Emergency Equipment</text>

  <!-- RFID indicator -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2563eb">Critical medical equipment tracking for patient safety</text>
</svg>