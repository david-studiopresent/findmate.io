<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradients -->
    <linearGradient id="medicalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c2d12"/>
      <stop offset="30%" style="stop-color:#dc2626"/>
      <stop offset="70%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#f87171"/>
    </linearGradient>

    <radialGradient id="clinicalLight" cx="70%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="medical" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="sterile" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#medicalGradient)"/>
  <rect width="800" height="600" fill="url(#clinicalLight)"/>

  <!-- Medical facility background -->
  <g opacity="0.1">
    <rect x="0" y="450" width="800" height="150" fill="url(#medicalGradient)"/>
    <rect x="200" y="300" width="8" height="300" fill="#ef4444"/>
    <rect x="400" y="280" width="8" height="320" fill="#ef4444"/>
    <rect x="600" y="320" width="8" height="280" fill="#ef4444"/>
  </g>

  <!-- Medical Kit -->
  <g transform="translate(100, 200)" filter="url(#sterile)">
    <!-- Medical bag -->
    <rect x="0" y="20" width="120" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="3"/>
    <rect x="5" y="25" width="110" height="70" rx="6" fill="#f9fafb"/>

    <!-- Red cross -->
    <rect x="50" y="35" width="20" height="8" rx="2" fill="#dc2626"/>
    <rect x="56" y="29" width="8" height="20" rx="2" fill="#dc2626"/>

    <!-- Handle -->
    <rect x="45" y="10" width="30" height="8" rx="4" fill="#6b7280" stroke="#374151"/>

    <!-- Latches -->
    <rect x="20" y="15" width="8" height="6" rx="1" fill="#9ca3af"/>
    <rect x="92" y="15" width="8" height="6" rx="1" fill="#9ca3af"/>

    <!-- RFID Tag on medical bag -->
    <rect x="90" y="5" width="15" height="10" rx="2" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="97.5" cy="10" r="2.5" fill="none" stroke="#dc2626" stroke-width="1"/>
  </g>

  <!-- Stethoscope -->
  <g transform="translate(280, 180)" filter="url(#sterile)">
    <!-- Chest piece -->
    <circle cx="20" cy="60" r="15" fill="#374151" stroke="#1f2937" stroke-width="2"/>
    <circle cx="20" cy="60" r="10" fill="#e5e7eb"/>

    <!-- Tubing -->
    <path d="M20 45 Q20 30 35 25 Q50 20 65 25 Q80 30 80 45" stroke="#1f2937" stroke-width="6" fill="none"/>

    <!-- Earpieces -->
    <circle cx="75" cy="40" r="5" fill="#374151"/>
    <circle cx="85" cy="50" r="5" fill="#374151"/>

    <!-- RFID Tag on stethoscope -->
    <rect x="55" y="15" width="12" height="8" rx="2" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="61" cy="19" r="2" fill="none" stroke="#dc2626" stroke-width="1"/>
  </g>

  <!-- Medical Instruments -->
  <g transform="translate(450, 220)" filter="url(#sterile)">
    <!-- Thermometer -->
    <rect x="0" y="0" width="4" height="40" rx="2" fill="#e5e7eb"/>
    <circle cx="2" cy="42" r="5" fill="#dc2626"/>
    <rect x="1" y="5" width="2" height="30" fill="#ef4444"/>

    <!-- Syringe -->
    <rect x="20" y="5" width="30" height="6" rx="3" fill="#e5e7eb" stroke="#d1d5db"/>
    <rect x="22" y="7" width="26" height="2" fill="#f3f4f6"/>
    <rect x="50" y="7" width="8" height="2" rx="1" fill="#9ca3af"/>
    <circle cx="16" cy="8" r="2" fill="#6b7280"/>

    <!-- Scalpel -->
    <rect x="70" y="10" width="25" height="3" rx="1.5" fill="#374151"/>
    <rect x="90" y="8" width="8" height="7" rx="1" fill="#e5e7eb"/>

    <!-- Pulse oximeter -->
    <rect x="0" y="60" width="35" height="20" rx="4" fill="#1f2937" stroke="#374151"/>
    <rect x="2" y="62" width="31" height="8" rx="2" fill="#22c55e"/>
    <circle cx="30" cy="66" r="2" fill="#34d399"/>
    <text x="17.5" y="75" text-anchor="middle" font-family="Arial" font-size="6" font-weight="bold" fill="#fff">98%</text>

    <!-- RFID Tags -->
    <rect x="10" y="-8" width="10" height="6" rx="1" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="15" cy="-5" r="1.5" fill="none" stroke="#dc2626" stroke-width="0.8"/>

    <rect x="20" y="85" width="10" height="6" rx="1" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="25" cy="88" r="1.5" fill="none" stroke="#dc2626" stroke-width="0.8"/>
  </g>

  <!-- Blood Pressure Monitor -->
  <g transform="translate(150, 350)" filter="url(#sterile)">
    <!-- Main unit -->
    <rect x="0" y="0" width="60" height="40" rx="4" fill="#1f2937" stroke="#374151" stroke-width="2"/>
    <rect x="3" y="3" width="54" height="20" rx="2" fill="#22c55e"/>
    <text x="30" y="15" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#000">120/80</text>

    <!-- Control buttons -->
    <rect x="8" y="26" width="12" height="6" rx="2" fill="#6b7280"/>
    <rect x="25" y="26" width="12" height="6" rx="2" fill="#6b7280"/>
    <rect x="42" y="26" width="12" height="6" rx="2" fill="#6b7280"/>

    <!-- Cuff -->
    <rect x="70" y="5" width="50" height="25" rx="5" fill="#374151" stroke="#1f2937"/>
    <rect x="72" y="7" width="46" height="21" rx="3" fill="#1f2937"/>

    <!-- Tubing -->
    <path d="M60 15 Q65 10 70 15" stroke="#1f2937" stroke-width="4" fill="none"/>

    <!-- RFID Tag -->
    <rect x="35" y="-8" width="12" height="8" rx="2" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="41" cy="-4" r="2" fill="none" stroke="#dc2626" stroke-width="1"/>
  </g>

  <!-- Medication Supplies -->
  <g transform="translate(580, 250)" filter="url(#sterile)">
    <!-- Pill bottles -->
    <rect x="0" y="0" width="15" height="30" rx="2" fill="#fbbf24" stroke="#f59e0b"/>
    <rect x="2" y="2" width="11" height="12" rx="1" fill="#ffffff"/>
    <rect x="12" y="-3" width="4" height="6" rx="2" fill="#6b7280"/>

    <rect x="25" y="0" width="15" height="30" rx="2" fill="#3b82f6" stroke="#1d4ed8"/>
    <rect x="27" y="2" width="11" height="12" rx="1" fill="#ffffff"/>
    <rect x="37" y="-3" width="4" height="6" rx="2" fill="#6b7280"/>

    <!-- IV bag -->
    <g transform="translate(50, -10)">
      <rect x="0" y="0" width="25" height="35" rx="5" fill="rgba(255,255,255,0.9)" stroke="#e5e7eb"/>
      <rect x="2" y="2" width="21" height="25" rx="3" fill="rgba(34,197,94,0.1)"/>
      <circle cx="12.5" cy="35" r="2" fill="#6b7280"/>
      <rect x="10" y="37" width="5" height="15" rx="1" fill="#6b7280"/>
    </g>

    <!-- Bandages -->
    <rect x="0" y="40" width="30" height="8" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="2" y="42" width="26" height="4" rx="2" fill="#f9fafb"/>

    <rect x="0" y="55" width="30" height="8" rx="4" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="2" y="57" width="26" height="4" rx="2" fill="#f9fafb"/>

    <!-- RFID Tags -->
    <rect x="15" y="35" width="10" height="6" rx="1" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="20" cy="38" r="1.5" fill="none" stroke="#dc2626" stroke-width="0.8"/>

    <rect x="60" y="50" width="10" height="6" rx="1" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="65" cy="53" r="1.5" fill="none" stroke="#dc2626" stroke-width="0.8"/>
  </g>

  <!-- Medical ID Badge -->
  <g transform="translate(350, 350)" filter="url(#sterile)">
    <rect x="0" y="0" width="50" height="35" rx="3" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="2" y="2" width="15" height="12" rx="1" fill="#f3f4f6"/>
    <text x="25" y="12" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#1f2937">MD</text>
    <text x="25" y="22" text-anchor="middle" font-family="Arial" font-size="6" fill="#6b7280">Dr. Johnson</text>
    <text x="25" y="30" text-anchor="middle" font-family="Arial" font-size="5" fill="#9ca3af">Emergency Dept.</text>

    <!-- RFID Tag on badge -->
    <rect x="35" y="-5" width="10" height="6" rx="1" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="40" cy="-2" r="1.5" fill="none" stroke="#dc2626" stroke-width="0.8"/>
  </g>

  <!-- FindMate Scanner -->
  <g transform="translate(400, 430)" filter="url(#medical)">
    <!-- Scanner cube -->
    <rect x="0" y="20" width="100" height="100" rx="12" fill="url(#medicalGradient)" stroke="#dc2626" stroke-width="4"/>
    <rect x="5" y="25" width="90" height="90" rx="10" fill="rgba(220, 38, 38, 0.15)"/>

    <!-- Logo/Brand -->
    <circle cx="50" cy="70" r="18" fill="none" stroke="#dc2626" stroke-width="3"/>
    <text x="50" y="105" text-anchor="middle" font-family="Arial" font-size="10" font-weight="bold" fill="#dc2626">FindMate</text>

    <!-- RFID Scanning Waves -->
    <g opacity="0.8">
      <circle cx="50" cy="70" r="28" fill="none" stroke="#dc2626" stroke-width="3" opacity="0.6">
        <animate attributeName="r" values="28;40;28" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0;0.6" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="50" cy="70" r="35" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.4">
        <animate attributeName="r" values="35;50;35" dur="3s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
  </g>

  <!-- Medical symbols -->
  <g opacity="0.15">
    <text x="50" y="100" font-family="Arial" font-size="24" fill="#dc2626">‚öïÔ∏è</text>
    <text x="650" y="120" font-family="Arial" font-size="20" fill="#ef4444">üè•</text>
    <text x="700" y="400" font-family="Arial" font-size="18" fill="#dc2626">üíä</text>
    <text x="100" y="500" font-family="Arial" font-size="22" fill="#ef4444">ü©∫</text>
  </g>

  <!-- Professional Badge -->
  <g transform="translate(500, 50)" opacity="0.9">
    <rect x="0" y="0" width="180" height="65" rx="8" fill="rgba(0,0,0,0.4)" stroke="rgba(220, 38, 38, 0.4)"/>
    <text x="90" y="25" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#dc2626">MEDICAL EQUIPMENT</text>
    <text x="90" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#ef4444">PATIENT SAFETY</text>
    <text x="90" y="52" text-anchor="middle" font-family="Arial" font-size="8" fill="#f87171">LIFE CRITICAL TRACKING</text>
  </g>

  <!-- Floating medical elements -->
  <g opacity="0.3">
    <circle cx="200" cy="120" r="2" fill="#dc2626">
      <animateTransform attributeName="transform" type="translate" values="0,0; 12,-6; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="350" r="1.5" fill="#ef4444">
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,8; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="450" r="2.5" fill="#dc2626">
      <animateTransform attributeName="transform" type="translate" values="0,0; 8,-12; 0,0" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>