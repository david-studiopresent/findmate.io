<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow4" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg4)"/>

  <!-- Laptop -->
  <g transform="translate(120, 100)" filter="url(#shadow4)">
    <rect x="0" y="0" width="80" height="50" rx="3" fill="#1f2937"/>
    <rect x="3" y="3" width="74" height="40" rx="2" fill="#111827"/>
    <rect x="8" y="8" width="64" height="36" rx="1" fill="#374151"/>
    <rect x="12" y="12" width="56" height="28" rx="1" fill="#000000"/>
    <circle cx="40" cy="47" r="1.5" fill="#6b7280"/>

    <!-- RFID tag on laptop -->
    <rect x="60" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="64" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Textbooks -->
  <g transform="translate(50, 120)" filter="url(#shadow4)">
    <rect x="0" y="0" width="50" height="60" rx="2" fill="#1e40af"/>
    <rect x="3" y="3" width="44" height="54" rx="1" fill="#3b82f6"/>
    <text x="25" y="20" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" font-weight="bold" fill="white">CALCULUS</text>
    <text x="25" y="30" text-anchor="middle" font-family="Inter, sans-serif" font-size="5" fill="white">Mathematics</text>

    <!-- Second book -->
    <rect x="5" y="5" width="50" height="60" rx="2" fill="#dc2626"/>
    <rect x="8" y="8" width="44" height="54" rx="1" fill="#ef4444"/>
    <text x="30" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" font-weight="bold" fill="white">PHYSICS</text>
    <text x="30" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="5" fill="white">Mechanics</text>

    <!-- RFID tag on books -->
    <rect x="45" y="0" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="49" cy="2.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Laptop Charger -->
  <g transform="translate(250, 140)" filter="url(#shadow4)">
    <rect x="0" y="0" width="30" height="15" rx="3" fill="#1f2937"/>
    <rect x="25" y="5" width="8" height="5" rx="1" fill="#4a5568"/>
    <path d="M0 7.5 Q-15 7.5 -15 20 Q-15 25 -10 25 L5 25" stroke="#1f2937" stroke-width="3" fill="none"/>

    <!-- RFID tag on charger -->
    <rect x="10" y="-3" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="14" cy="0" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Calculator -->
  <g transform="translate(300, 120)" filter="url(#shadow4)">
    <rect x="0" y="0" width="25" height="35" rx="3" fill="#374151"/>
    <rect x="2" y="2" width="21" height="10" rx="1" fill="#1f2937"/>
    <g fill="#6b7280">
      <rect x="4" y="15" width="4" height="3" rx="0.5"/>
      <rect x="9" y="15" width="4" height="3" rx="0.5"/>
      <rect x="14" y="15" width="4" height="3" rx="0.5"/>
      <rect x="19" y="15" width="4" height="3" rx="0.5"/>
      <rect x="4" y="20" width="4" height="3" rx="0.5"/>
      <rect x="9" y="20" width="4" height="3" rx="0.5"/>
      <rect x="14" y="20" width="4" height="3" rx="0.5"/>
      <rect x="19" y="20" width="4" height="3" rx="0.5"/>
    </g>

    <!-- RFID tag on calculator -->
    <rect x="15" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="19" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Student ID -->
  <g transform="translate(80, 200)" filter="url(#shadow4)">
    <rect x="0" y="0" width="35" height="22" rx="2" fill="#ffffff" stroke="#d1d5db"/>
    <rect x="2" y="2" width="12" height="15" rx="1" fill="#e5e7eb"/>
    <text x="20" y="8" font-family="Inter, sans-serif" font-size="4" font-weight="bold" fill="#1f2937">STUDENT ID</text>
    <text x="20" y="14" font-family="Inter, sans-serif" font-size="3" fill="#6b7280">John Doe</text>
    <text x="20" y="18" font-family="Inter, sans-serif" font-size="3" fill="#6b7280">ID: 123456</text>

    <!-- RFID tag on student ID -->
    <rect x="25" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="29" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Notebook -->
  <g transform="translate(150, 180)" filter="url(#shadow4)">
    <rect x="0" y="0" width="35" height="25" rx="2" fill="#f59e0b"/>
    <rect x="2" y="2" width="31" height="21" rx="1" fill="#fbbf24"/>
    <g stroke="#d97706" stroke-width="0.5">
      <line x1="5" y1="6" x2="30" y2="6"/>
      <line x1="5" y1="9" x2="30" y2="9"/>
      <line x1="5" y1="12" x2="30" y2="12"/>
      <line x1="5" y1="15" x2="30" y2="15"/>
      <line x1="5" y1="18" x2="30" y2="18"/>
    </g>

    <!-- RFID tag on notebook -->
    <rect x="25" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="29" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Pen Case -->
  <g transform="translate(220, 190)" filter="url(#shadow4)">
    <rect x="0" y="0" width="40" height="12" rx="6" fill="#6b7280"/>
    <rect x="2" y="2" width="36" height="8" rx="4" fill="#9ca3af"/>
    <circle cx="8" cy="6" r="1" fill="#1f2937"/>
    <circle cx="15" cy="6" r="1" fill="#dc2626"/>
    <circle cx="22" cy="6" r="1" fill="#2563eb"/>
    <circle cx="29" cy="6" r="1" fill="#059669"/>

    <!-- RFID tag on pen case -->
    <rect x="30" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="34" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Power Bank -->
  <g transform="translate(300, 180)" filter="url(#shadow4)">
    <rect x="0" y="0" width="25" height="12" rx="2" fill="#1f2937"/>
    <rect x="2" y="2" width="21" height="8" rx="1" fill="#374151"/>
    <rect x="20" y="4" width="3" height="4" rx="0.5" fill="#6b7280"/>
    <circle cx="6" cy="6" r="1" fill="#10b981"/>

    <!-- RFID tag on power bank -->
    <rect x="10" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="14" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Student Study Kit</text>

  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Laptop • Books • Stationery • Chargers • Student ID</text>

  <!-- RFID indicator -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2563eb">Academic essentials tracked for every class</text>
</svg>