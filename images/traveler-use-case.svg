<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg3)"/>

  <!-- Passport -->
  <g transform="translate(80, 100)" filter="url(#shadow3)">
    <rect x="0" y="0" width="35" height="50" rx="2" fill="#1e40af"/>
    <rect x="5" y="5" width="25" height="15" rx="1" fill="#3b82f6"/>
    <text x="17.5" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="6" font-weight="bold" fill="#ffffff">PASSPORT</text>

    <!-- RFID tag on passport -->
    <rect x="25" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="29" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Phone Charger -->
  <g transform="translate(150, 120)" filter="url(#shadow3)">
    <rect x="0" y="0" width="25" height="15" rx="3" fill="#1f2937"/>
    <rect x="20" y="5" width="8" height="5" rx="1" fill="#4a5568"/>
    <path d="M0 7.5 Q-10 7.5 -10 15" stroke="#1f2937" stroke-width="2" fill="none"/>

    <!-- RFID tag on charger -->
    <rect x="5" y="-3" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="9" cy="0" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Travel Adapter -->
  <g transform="translate(200, 140)" filter="url(#shadow3)">
    <rect x="0" y="0" width="20" height="20" rx="3" fill="#374151"/>
    <rect x="3" y="3" width="14" height="14" rx="2" fill="#6b7280"/>
    <circle cx="10" cy="6" r="1" fill="#1f2937"/>
    <circle cx="10" cy="14" r="1" fill="#1f2937"/>

    <!-- RFID tag on adapter -->
    <rect x="15" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="19" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Headphones -->
  <g transform="translate(280, 100)" filter="url(#shadow3)">
    <circle cx="10" cy="15" r="8" fill="#1f2937"/>
    <circle cx="40" cy="15" r="8" fill="#1f2937"/>
    <path d="M18 15 Q25 8 32 15" stroke="#1f2937" stroke-width="4" fill="none"/>
    <circle cx="10" cy="15" r="5" fill="#4a5568"/>
    <circle cx="40" cy="15" r="5" fill="#4a5568"/>

    <!-- RFID tag on headphones -->
    <rect x="20" y="5" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="24" cy="7.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Medicine/Toiletries -->
  <g transform="translate(50, 180)" filter="url(#shadow3)">
    <rect x="0" y="0" width="15" height="25" rx="2" fill="#ef4444"/>
    <rect x="2" y="2" width="11" height="8" rx="1" fill="#ffffff"/>
    <text x="7.5" y="8" text-anchor="middle" font-family="Inter, sans-serif" font-size="4" fill="#ef4444">Rx</text>

    <!-- RFID tag on medicine -->
    <rect x="10" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="14" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Travel Documents Folder -->
  <g transform="translate(140, 180)" filter="url(#shadow3)">
    <rect x="0" y="0" width="40" height="30" rx="2" fill="#f59e0b"/>
    <rect x="5" y="5" width="30" height="20" rx="1" fill="#fbbf24"/>
    <rect x="8" y="8" width="6" height="8" rx="1" fill="#ffffff"/>
    <rect x="16" y="8" width="6" height="8" rx="1" fill="#ffffff"/>
    <rect x="24" y="8" width="6" height="8" rx="1" fill="#ffffff"/>

    <!-- RFID tag on documents -->
    <rect x="30" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="34" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Cable Organizer -->
  <g transform="translate(250, 180)" filter="url(#shadow3)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="#6b7280"/>
    <rect x="3" y="3" width="24" height="14" rx="2" fill="#9ca3af"/>
    <circle cx="8" cy="8" r="2" fill="#374151"/>
    <circle cx="15" cy="8" r="2" fill="#374151"/>
    <circle cx="22" cy="8" r="2" fill="#374151"/>
    <circle cx="8" cy="14" r="2" fill="#374151"/>
    <circle cx="15" cy="14" r="2" fill="#374151"/>
    <circle cx="22" cy="14" r="2" fill="#374151"/>

    <!-- RFID tag on organizer -->
    <rect x="20" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="24" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Emergency Cash -->
  <g transform="translate(320, 140)" filter="url(#shadow3)">
    <rect x="0" y="0" width="25" height="15" rx="1" fill="#10b981"/>
    <rect x="2" y="2" width="21" height="11" rx="1" fill="#34d399"/>
    <text x="12.5" y="9" text-anchor="middle" font-family="Inter, sans-serif" font-size="5" font-weight="bold" fill="#065f46">$$$</text>

    <!-- RFID tag on cash holder -->
    <rect x="15" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="19" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Travel Essentials Kit</text>

  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Documents • Chargers • Adapters • Medications • Emergency Items</text>

  <!-- RFID indicator -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2563eb">Never leave important travel items behind</text>
</svg>