<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background Gradients -->
    <linearGradient id="photoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b"/>
      <stop offset="30%" style="stop-color:#312e81"/>
      <stop offset="70%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>

    <radialGradient id="studioLight" cx="70%" cy="30%" r="40%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
    </radialGradient>

    <!-- Filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="6" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#photoGradient)"/>

  <!-- Studio Light Effect -->
  <rect width="800" height="600" fill="url(#studioLight)"/>

  <!-- Professional Camera Setup -->
  <g transform="translate(150, 200)" filter="url(#shadow)">
    <!-- Camera Body -->
    <rect x="0" y="20" width="120" height="80" rx="8" fill="#2d2d2d" stroke="#404040" stroke-width="2"/>
    <rect x="5" y="25" width="110" height="70" rx="6" fill="#1a1a1a"/>

    <!-- Lens -->
    <circle cx="60" cy="60" r="35" fill="linear-gradient(45deg, #404040, #1a1a1a)" stroke="#666" stroke-width="3"/>
    <circle cx="60" cy="60" r="25" fill="#0f0f0f" stroke="#333" stroke-width="2"/>
    <circle cx="60" cy="60" r="15" fill="#1a1a1a"/>

    <!-- Camera Details -->
    <rect x="100" y="30" width="15" height="8" rx="2" fill="#ff4444"/>
    <rect x="10" y="85" width="20" height="6" rx="1" fill="#666"/>
    <rect x="35" y="85" width="30" height="6" rx="1" fill="#666"/>

    <!-- RFID Tag on Camera -->
    <rect x="90" y="10" width="12" height="8" rx="2" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="96" cy="14" r="2" fill="none" stroke="#2563eb" stroke-width="1"/>
  </g>

  <!-- Lens Collection -->
  <g transform="translate(320, 250)" filter="url(#shadow)">
    <!-- 85mm Lens -->
    <rect x="0" y="0" width="60" height="90" rx="6" fill="#2d2d2d"/>
    <circle cx="30" cy="20" r="18" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
    <rect x="15" y="70" width="30" height="8" rx="2" fill="#666"/>
    <rect x="45" y="-5" width="8" height="6" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="49" cy="-2" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>

    <!-- 24-70mm Lens -->
    <rect x="80" y="-10" width="50" height="100" rx="6" fill="#2d2d2d"/>
    <circle cx="105" cy="20" r="15" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
    <rect x="90" y="75" width="30" height="8" rx="2" fill="#666"/>
    <rect x="115" y="-15" width="8" height="6" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="119" cy="-12" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>

    <!-- 50mm Prime -->
    <rect x="150" y="10" width="45" height="70" rx="6" fill="#2d2d2d"/>
    <circle cx="172.5" cy="30" r="13" fill="#1a1a1a" stroke="#666" stroke-width="2"/>
    <rect x="160" y="65" width="25" height="6" rx="2" fill="#666"/>
    <rect x="175" y="5" width="8" height="6" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="179" cy="8" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Equipment Case -->
  <g transform="translate(50, 350)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="120" rx="8" fill="#1a1a1a" stroke="#404040" stroke-width="2"/>
    <rect x="5" y="5" width="190" height="110" rx="6" fill="#0f0f0f"/>

    <!-- Case compartments -->
    <rect x="15" y="15" width="40" height="30" rx="2" fill="#2d2d2d" stroke="#666"/>
    <rect x="65" y="15" width="60" height="30" rx="2" fill="#2d2d2d" stroke="#666"/>
    <rect x="135" y="15" width="50" height="30" rx="2" fill="#2d2d2d" stroke="#666"/>
    <rect x="15" y="55" width="80" height="35" rx="2" fill="#2d2d2d" stroke="#666"/>
    <rect x="105" y="55" width="80" height="35" rx="2" fill="#2d2d2d" stroke="#666"/>

    <!-- Case handle -->
    <rect x="85" y="-8" width="30" height="8" rx="4" fill="#666" stroke="#404040"/>

    <!-- RFID Tag on case -->
    <rect x="170" y="-5" width="12" height="8" rx="2" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="176" cy="-1" r="2" fill="none" stroke="#2563eb" stroke-width="1"/>
  </g>

  <!-- Memory Cards and Batteries -->
  <g transform="translate(300, 380)" filter="url(#shadow)">
    <!-- SD Cards -->
    <rect x="0" y="0" width="25" height="35" rx="3" fill="#1a1a1a" stroke="#666"/>
    <rect x="2" y="2" width="21" height="8" rx="1" fill="#ff6b35"/>
    <text x="12.5" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#fff">64GB</text>

    <rect x="35" y="0" width="25" height="35" rx="3" fill="#1a1a1a" stroke="#666"/>
    <rect x="37" y="2" width="21" height="8" rx="1" fill="#3b82f6"/>
    <text x="47.5" y="20" text-anchor="middle" font-family="Arial" font-size="6" fill="#fff">128GB</text>

    <!-- Batteries -->
    <rect x="80" y="5" width="20" height="40" rx="3" fill="#2d2d2d" stroke="#666"/>
    <rect x="82" y="7" width="16" height="15" rx="1" fill="#4ade80"/>
    <rect x="84" y="25" width="12" height="3" rx="1" fill="#666"/>
    <rect x="84" y="30" width="12" height="3" rx="1" fill="#666"/>

    <rect x="110" y="5" width="20" height="40" rx="3" fill="#2d2d2d" stroke="#666"/>
    <rect x="112" y="7" width="16" height="15" rx="1" fill="#ef4444"/>
    <rect x="114" y="25" width="12" height="3" rx="1" fill="#666"/>
    <rect x="114" y="30" width="12" height="3" rx="1" fill="#666"/>

    <!-- RFID Tags on accessories -->
    <rect x="45" y="-5" width="8" height="6" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="49" cy="-2" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>

    <rect x="120" y="-5" width="8" height="6" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="124" cy="-2" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- FindMate Scanner -->
  <g transform="translate(550, 280)" filter="url(#softGlow)">
    <!-- Scanner cube -->
    <rect x="0" y="20" width="80" height="80" rx="8" fill="url(#photoGradient)" stroke="#3b82f6" stroke-width="3"/>
    <rect x="5" y="25" width="70" height="70" rx="6" fill="rgba(59, 130, 246, 0.1)"/>

    <!-- Logo/Brand -->
    <circle cx="40" cy="60" r="15" fill="none" stroke="#3b82f6" stroke-width="2"/>
    <text x="40" y="85" text-anchor="middle" font-family="Arial" font-size="8" font-weight="bold" fill="#3b82f6">FindMate</text>

    <!-- RFID Scanning Waves -->
    <g opacity="0.6">
      <circle cx="40" cy="60" r="25" fill="none" stroke="#3b82f6" stroke-width="2" opacity="0.4">
        <animate attributeName="r" values="25;35;25" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.4;0;0.4" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="40" cy="60" r="30" fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.3">
        <animate attributeName="r" values="30;40;30" dur="3s" repeatCount="indefinite" begin="0.5s"/>
        <animate attributeName="opacity" values="0.3;0;0.3" dur="3s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
  </g>

  <!-- Floating Tech Elements -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="3" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,-5; 0,0" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="2" fill="#60a5fa">
      <animateTransform attributeName="transform" type="translate" values="0,0; -8,8; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="500" r="2.5" fill="#3b82f6">
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,-10; 0,0" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Studio Backdrop -->
  <g opacity="0.1">
    <rect x="0" y="500" width="800" height="100" fill="url(#photoGradient)"/>
  </g>

  <!-- Professional Badge -->
  <g transform="translate(600, 100)" opacity="0.8">
    <rect x="0" y="0" width="150" height="60" rx="8" fill="rgba(0,0,0,0.4)" stroke="rgba(59, 130, 246, 0.3)"/>
    <text x="75" y="25" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#3b82f6">PROFESSIONAL</text>
    <text x="75" y="40" text-anchor="middle" font-family="Arial" font-size="10" fill="#60a5fa">PHOTOGRAPHY KIT</text>
    <text x="75" y="52" text-anchor="middle" font-family="Arial" font-size="8" fill="#93c5fd">RFID TRACKED</text>
  </g>
</svg>