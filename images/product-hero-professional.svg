<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for realistic lighting -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="50%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>

    <linearGradient id="cubeMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f1f5f9"/>
    </linearGradient>

    <linearGradient id="cubeTop" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>

    <linearGradient id="cubeSide" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e2e8f0"/>
      <stop offset="100%" style="stop-color:#cbd5e1"/>
    </linearGradient>

    <linearGradient id="phoneBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>

    <linearGradient id="screenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f8fafc"/>
    </linearGradient>

    <!-- Shadows and effects -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="20" stdDeviation="25" flood-color="rgba(0,0,0,0.15)"/>
    </filter>

    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.1)"/>
    </filter>

    <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feFlood flood-color="rgba(0,0,0,0.1)"/>
      <feComposite in="SourceGraphic"/>
    </filter>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="3" flood-color="#2563eb" flood-opacity="0.3"/>
    </filter>

    <!-- Patterns for texture -->
    <pattern id="metalTexture" patternUnits="userSpaceOnUse" width="4" height="4">
      <rect width="4" height="4" fill="#f1f5f9"/>
      <circle cx="2" cy="2" r="0.5" fill="#e2e8f0"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Ambient lighting effects -->
  <ellipse cx="600" cy="400" rx="400" ry="200" fill="rgba(37,99,235,0.02)"/>
  <ellipse cx="300" cy="200" rx="150" ry="80" fill="rgba(37,99,235,0.05)"/>

  <!-- Main FindMate Cube Device -->
  <g transform="translate(150, 200)" filter="url(#dropShadow)">
    <!-- Cube dimensions: 13x13cm in perspective -->

    <!-- Back edges (for depth) -->
    <g opacity="0.3" stroke="#94a3b8" stroke-width="1" fill="none">
      <line x1="30" y1="130" x2="80" y2="80"/>
      <line x1="180" y1="130" x2="230" y2="80"/>
      <line x1="180" y1="280" x2="230" y2="230"/>
      <line x1="80" y1="80" x2="230" y2="80"/>
      <line x1="80" y1="80" x2="80" y2="230"/>
      <line x1="230" y1="80" x2="230" y2="230"/>
    </g>

    <!-- Main cube faces -->
    <!-- Front face -->
    <rect x="30" y="130" width="150" height="150" fill="url(#cubeMain)" stroke="#cbd5e1" stroke-width="2"/>

    <!-- Top face -->
    <path d="M30 130 L80 80 L230 80 L180 130 Z" fill="url(#cubeTop)" stroke="#1e40af" stroke-width="2"/>

    <!-- Right side face -->
    <path d="M180 130 L230 80 L230 230 L180 280 Z" fill="url(#cubeSide)" stroke="#94a3b8" stroke-width="2"/>

    <!-- Surface details on front face -->
    <rect x="45" y="145" width="120" height="80" rx="8" fill="rgba(37,99,235,0.05)" stroke="rgba(37,99,235,0.2)" stroke-width="1"/>

    <!-- FindMate logo area -->
    <rect x="60" y="160" width="90" height="25" rx="4" fill="rgba(37,99,235,0.1)"/>
    <text x="105" y="176" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#1e40af">FindMate</text>

    <!-- RFID antenna visualization -->
    <g transform="translate(105, 210)">
      <!-- Main antenna element -->
      <rect x="-25" y="-8" width="50" height="16" rx="8" fill="rgba(37,99,235,0.1)" stroke="#3b82f6" stroke-width="1"/>
      <text x="0" y="2" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#1e40af">UHF RFID</text>

      <!-- Signal waves -->
      <g opacity="0.6">
        <path d="M-35 0 Q-30 -5 -25 0 Q-30 5 -35 0" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
        <path d="M35 0 Q30 -5 25 0 Q30 5 35 0" stroke="#3b82f6" stroke-width="1.5" fill="none"/>
        <path d="M-45 0 Q-35 -10 -25 0 Q-35 10 -45 0" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.5"/>
        <path d="M45 0 Q35 -10 25 0 Q35 10 45 0" stroke="#3b82f6" stroke-width="1" fill="none" opacity="0.5"/>
      </g>
    </g>

    <!-- LED indicator -->
    <circle cx="150" cy="160" r="4" fill="#10b981" filter="url(#glow)"/>
    <circle cx="150" cy="160" r="2" fill="#34d399"/>

    <!-- Ventilation grilles -->
    <g opacity="0.3">
      <line x1="50" y1="250" x2="160" y2="250" stroke="#94a3b8" stroke-width="1"/>
      <line x1="50" y1="255" x2="160" y2="255" stroke="#94a3b8" stroke-width="1"/>
      <line x1="50" y1="260" x2="160" y2="260" stroke="#94a3b8" stroke-width="1"/>
    </g>

    <!-- USB-C port -->
    <rect x="40" y="270" width="12" height="6" rx="3" fill="#374151"/>
    <text x="65" y="276" font-family="Inter, sans-serif" font-size="8" fill="#6b7280">USB-C</text>

    <!-- Rubber feet -->
    <circle cx="50" cy="270" r="2" fill="#374151"/>
    <circle cx="160" cy="270" r="2" fill="#374151"/>
  </g>

  <!-- Mobile App Interface -->
  <g transform="translate(500, 120)" filter="url(#softShadow)">
    <!-- Phone body with realistic proportions -->
    <rect x="0" y="0" width="200" height="360" rx="30" fill="url(#phoneBg)"/>
    <rect x="8" y="8" width="184" height="344" rx="25" fill="url(#screenBg)"/>

    <!-- Status bar -->
    <rect x="16" y="20" width="168" height="24" fill="rgba(37,99,235,0.1)"/>
    <text x="100" y="35" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#1e40af">FindMate</text>

    <!-- Signal/battery indicators -->
    <g transform="translate(160, 28)">
      <rect x="0" y="0" width="12" height="8" rx="1" fill="#10b981"/>
      <rect x="2" y="2" width="8" height="4" rx="0.5" fill="#ffffff"/>
    </g>

    <!-- Main app content -->
    <g transform="translate(24, 60)">
      <!-- Header section -->
      <text x="0" y="20" font-family="Inter, sans-serif" font-size="18" font-weight="700" fill="#1f2937">Your Sets</text>
      <text x="0" y="40" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Tap to scan and verify</text>

      <!-- Set cards -->
      <!-- Photographer Kit - Complete -->
      <g transform="translate(0, 60)">
        <rect x="0" y="0" width="152" height="60" rx="12" fill="#dcfce7" stroke="#bbf7d0" stroke-width="1"/>
        <circle cx="20" cy="20" r="8" fill="#16a34a"/>
        <path d="M16 20 L19 23 L24 17" stroke="white" stroke-width="2" fill="none"/>
        <text x="35" y="18" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">📷 Photo Kit</text>
        <text x="35" y="32" font-family="Inter, sans-serif" font-size="11" fill="#16a34a">✓ All 8 items present</text>
        <text x="35" y="45" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">Camera, lenses, batteries, cards</text>
      </g>

      <!-- Travel Essentials - Missing items -->
      <g transform="translate(0, 135)">
        <rect x="0" y="0" width="152" height="60" rx="12" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
        <circle cx="20" cy="20" r="8" fill="#dc2626"/>
        <text x="16" y="25" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white">!</text>
        <text x="35" y="18" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">✈️ Travel Pack</text>
        <text x="35" y="32" font-family="Inter, sans-serif" font-size="11" fill="#dc2626">✗ 2 items missing</text>
        <text x="35" y="45" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">Passport ✓ Charger ✗ Adapter ✗</text>
      </g>

      <!-- Contractor Tools - Scanning -->
      <g transform="translate(0, 210)">
        <rect x="0" y="0" width="152" height="60" rx="12" fill="#fef3c7" stroke="#fed7aa" stroke-width="1"/>
        <circle cx="20" cy="20" r="8" fill="#f59e0b">
          <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <text x="35" y="18" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">🔧 Tool Kit</text>
        <text x="35" y="32" font-family="Inter, sans-serif" font-size="11" fill="#d97706">Scanning...</text>
        <text x="35" y="45" font-family="Inter, sans-serif" font-size="9" fill="#6b7280">Please wait</text>
      </g>
    </g>

    <!-- Bottom scan button -->
    <rect x="24" y="300" width="152" height="40" rx="20" fill="url(#cubeTop)"/>
    <text x="100" y="325" text-anchor="middle" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="white">Scan Bag</text>

    <!-- Home indicator -->
    <rect x="90" y="350" width="20" height="3" rx="1.5" fill="#9ca3af"/>
  </g>

  <!-- RFID Tags scattered around -->
  <g opacity="0.8">
    <!-- Tag 1 -->
    <g transform="translate(800, 250)">
      <rect x="0" y="0" width="35" height="22" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#softShadow)"/>
      <circle cx="17.5" cy="11" r="6" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="17.5" cy="11" r="3" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <path d="M14 11 L21 11 M17.5 7.5 L17.5 14.5" stroke="#3b82f6" stroke-width="1"/>
    </g>

    <!-- Tag 2 -->
    <g transform="translate(850, 300)">
      <rect x="0" y="0" width="35" height="22" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#softShadow)"/>
      <circle cx="17.5" cy="11" r="6" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="17.5" cy="11" r="3" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <path d="M14 11 L21 11 M17.5 7.5 L17.5 14.5" stroke="#3b82f6" stroke-width="1"/>
    </g>

    <!-- Tag 3 -->
    <g transform="translate(750, 350)">
      <rect x="0" y="0" width="35" height="22" rx="4" fill="white" stroke="#e5e7eb" stroke-width="1" filter="url(#softShadow)"/>
      <circle cx="17.5" cy="11" r="6" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
      <circle cx="17.5" cy="11" r="3" fill="none" stroke="#3b82f6" stroke-width="1"/>
      <path d="M14 11 L21 11 M17.5 7.5 L17.5 14.5" stroke="#3b82f6" stroke-width="1"/>
    </g>
  </g>

  <!-- Wireless connection indicator -->
  <g transform="translate(400, 300)" opacity="0.4">
    <path d="M0 0 Q50 -20 100 0" stroke="#3b82f6" stroke-width="2" fill="none" stroke-dasharray="5,5">
      <animate attributeName="stroke-dashoffset" values="0;-10" dur="2s" repeatCount="indefinite"/>
    </path>
    <circle cx="0" cy="0" r="3" fill="#3b82f6"/>
    <circle cx="100" cy="0" r="3" fill="#3b82f6"/>
  </g>

  <!-- Floating UI elements -->
  <g opacity="0.2">
    <circle cx="900" cy="150" r="3" fill="#3b82f6"/>
    <circle cx="950" cy="180" r="2" fill="#10b981"/>
    <circle cx="1000" cy="200" r="2.5" fill="#f59e0b"/>
    <rect x="920" y="400" width="8" height="8" rx="2" fill="#8b5cf6" transform="rotate(45 924 404)"/>
  </g>

  <!-- Main headline and description -->
  <g transform="translate(50, 580)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#1f2937">
      Never Forget Your
    </text>
    <text x="0" y="55" font-family="Inter, sans-serif" font-size="48" font-weight="800" fill="#2563eb">
      Essentials Again
    </text>
    <text x="0" y="90" font-family="Inter, sans-serif" font-size="20" fill="#6b7280">
      RFID-powered 13x13cm cube + smart app to verify your gear in seconds
    </text>
  </g>

  <!-- Technical specs callout -->
  <g transform="translate(900, 500)" opacity="0.7">
    <rect x="0" y="0" width="250" height="120" rx="12" fill="rgba(255,255,255,0.9)" stroke="#e5e7eb" stroke-width="1"/>
    <text x="15" y="25" font-family="Inter, sans-serif" font-size="14" font-weight="600" fill="#1f2937">Technical Specs</text>
    <text x="15" y="45" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">• 13×13cm compact cube design</text>
    <text x="15" y="60" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">• UHF RFID antenna (up to 3m range)</text>
    <text x="15" y="75" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">• 2-week battery life</text>
    <text x="15" y="90" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">• Bluetooth 5.0 connectivity</text>
    <text x="15" y="105" font-family="Inter, sans-serif" font-size="11" fill="#6b7280">• Works offline + USB-C charging</text>
  </g>
</svg>