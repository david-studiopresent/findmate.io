<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cesGold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ffb300"/>
    </linearGradient>
    <filter id="cesGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#ffd700" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- CES Award Background -->
  <rect width="200" height="80" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="1"/>

  <!-- Award Badge -->
  <g transform="translate(30, 15)" filter="url(#cesGlow)">
    <!-- Badge Circle -->
    <circle cx="25" cy="25" r="20" fill="url(#cesGold)" stroke="#cc9900" stroke-width="2"/>

    <!-- Star in center -->
    <g transform="translate(25, 25)">
      <path d="M0,-8 L2,-2 L8,-2 L3,2 L5,8 L0,4 L-5,8 L-3,2 L-8,-2 L-2,-2 Z" fill="#ffffff"/>
    </g>

    <!-- Award ribbons -->
    <rect x="20" y="40" width="10" height="15" fill="url(#cesGold)"/>
    <path d="M20 55 L25 50 L30 55 L25 60 Z" fill="#cc9900"/>
  </g>

  <!-- CES Text -->
  <g transform="translate(90, 20)">
    <text x="0" y="15" font-family="Inter, sans-serif" font-size="14" font-weight="700" fill="#1f2937">CES 2024</text>
    <text x="0" y="30" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6b7280">Innovation</text>
    <text x="0" y="42" font-family="Inter, sans-serif" font-size="11" font-weight="600" fill="#6b7280">Award</text>
  </g>

  <!-- Winner Badge -->
  <text x="100" y="65" text-anchor="middle" font-family="Inter, sans-serif" font-size="8" fill="#6b7280">Winner</text>
</svg>