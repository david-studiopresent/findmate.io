<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="rgba(0,0,0,0.1)"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg5)"/>

  <!-- Hiking Boots -->
  <g transform="translate(60, 180)" filter="url(#shadow5)">
    <ellipse cx="20" cy="15" rx="20" ry="8" fill="#8b4513"/>
    <ellipse cx="20" cy="8" rx="18" ry="12" fill="#a0522d"/>
    <rect x="5" y="0" width="30" height="15" rx="3" fill="#654321"/>
    <g stroke="#8b4513" stroke-width="1" fill="none">
      <line x1="8" y1="5" x2="32" y2="5"/>
      <line x1="8" y1="8" x2="32" y2="8"/>
      <line x1="8" y1="11" x2="32" y2="11"/>
    </g>

    <!-- RFID tag on boots -->
    <rect x="30" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="34" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Backpack -->
  <g transform="translate(150, 120)" filter="url(#shadow5)">
    <rect x="0" y="0" width="40" height="60" rx="8" fill="#059669"/>
    <rect x="5" y="5" width="30" height="50" rx="5" fill="#10b981"/>
    <rect x="10" y="15" width="20" height="8" rx="2" fill="#047857"/>
    <rect x="10" y="30" width="20" height="8" rx="2" fill="#047857"/>
    <path d="M15 0 Q20 -5 25 0" stroke="#047857" stroke-width="3" fill="none"/>
    <path d="M10 5 Q5 10 10 15" stroke="#047857" stroke-width="2" fill="none"/>
    <path d="M30 5 Q35 10 30 15" stroke="#047857" stroke-width="2" fill="none"/>

    <!-- RFID tag on backpack -->
    <rect x="25" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="29" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Water Bottle -->
  <g transform="translate(250, 140)" filter="url(#shadow5)">
    <rect x="0" y="0" width="12" height="40" rx="6" fill="#3b82f6"/>
    <rect x="2" y="2" width="8" height="36" rx="4" fill="#60a5fa"/>
    <rect x="3" y="0" width="6" height="8" rx="3" fill="#1e40af"/>
    <rect x="4" y="-2" width="4" height="4" rx="2" fill="#374151"/>

    <!-- RFID tag on water bottle -->
    <rect x="8" y="10" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="12" cy="12.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Compass -->
  <g transform="translate(300, 120)" filter="url(#shadow5)">
    <circle cx="15" cy="15" r="15" fill="#374151"/>
    <circle cx="15" cy="15" r="12" fill="#6b7280"/>
    <circle cx="15" cy="15" r="8" fill="#ffffff"/>
    <path d="M15 7 L18 15 L15 23 L12 15 Z" fill="#dc2626"/>
    <text x="15" y="5" text-anchor="middle" font-family="Inter, sans-serif" font-size="4" font-weight="bold" fill="#1f2937">N</text>

    <!-- RFID tag on compass -->
    <rect x="25" y="5" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="29" cy="7.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- First Aid Kit -->
  <g transform="translate(80, 120)" filter="url(#shadow5)">
    <rect x="0" y="0" width="30" height="20" rx="3" fill="#ef4444"/>
    <rect x="2" y="2" width="26" height="16" rx="2" fill="#ffffff"/>
    <rect x="12" y="6" width="6" height="2" rx="1" fill="#ef4444"/>
    <rect x="13" y="4" width="4" height="6" rx="1" fill="#ef4444"/>

    <!-- RFID tag on first aid kit -->
    <rect x="20" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="24" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Headlamp -->
  <g transform="translate(320, 160)" filter="url(#shadow5)">
    <rect x="0" y="0" width="20" height="12" rx="6" fill="#1f2937"/>
    <circle cx="10" cy="6" r="4" fill="#fbbf24"/>
    <circle cx="10" cy="6" r="2" fill="#f59e0b"/>
    <rect x="18" y="4" width="8" height="4" rx="2" fill="#374151"/>

    <!-- RFID tag on headlamp -->
    <rect x="5" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="9" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Multi-tool -->
  <g transform="translate(200, 180)" filter="url(#shadow5)">
    <rect x="0" y="0" width="25" height="8" rx="4" fill="#dc2626"/>
    <rect x="2" y="2" width="21" height="4" rx="2" fill="#ef4444"/>
    <rect x="20" y="1" width="8" height="2" rx="1" fill="#4a5568"/>
    <rect x="20" y="5" width="6" height="2" rx="1" fill="#4a5568"/>

    <!-- RFID tag on multi-tool -->
    <rect x="8" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="12" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Sleeping Bag -->
  <g transform="translate(50, 80)" filter="url(#shadow5)">
    <ellipse cx="25" cy="15" rx="25" ry="15" fill="#1e40af"/>
    <ellipse cx="25" cy="12" rx="22" ry="12" fill="#3b82f6"/>
    <rect x="45" y="8" width="8" height="8" rx="2" fill="#1e40af"/>

    <!-- RFID tag on sleeping bag -->
    <rect x="35" y="0" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="39" cy="2.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- GPS Device -->
  <g transform="translate(280, 80)" filter="url(#shadow5)">
    <rect x="0" y="0" width="20" height="25" rx="3" fill="#1f2937"/>
    <rect x="2" y="2" width="16" height="12" rx="2" fill="#059669"/>
    <rect x="4" y="16" width="3" height="3" rx="0.5" fill="#6b7280"/>
    <rect x="8" y="16" width="3" height="3" rx="0.5" fill="#6b7280"/>
    <rect x="12" y="16" width="3" height="3" rx="0.5" fill="#6b7280"/>

    <!-- RFID tag on GPS -->
    <rect x="10" y="-2" width="8" height="5" rx="1" fill="#ffffff" stroke="#d1d5db"/>
    <circle cx="14" cy="0.5" r="1" fill="none" stroke="#2563eb" stroke-width="0.5"/>
  </g>

  <!-- Title -->
  <text x="200" y="40" text-anchor="middle" font-family="Inter, sans-serif" font-size="18" font-weight="600" fill="#1f2937">Outdoor Adventure Kit</text>

  <!-- Subtitle -->
  <text x="200" y="60" text-anchor="middle" font-family="Inter, sans-serif" font-size="12" fill="#6b7280">Hiking Gear • Safety Equipment • Navigation Tools • Survival Essentials</text>

  <!-- RFID indicator -->
  <text x="200" y="280" text-anchor="middle" font-family="Inter, sans-serif" font-size="10" fill="#2563eb">Adventure-ready gear tracking for outdoor safety</text>
</svg>