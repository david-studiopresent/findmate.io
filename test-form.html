<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindMate Form Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #4285f4;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .debug {
            background: #f8f9fa;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="test-form">
        <h1>üß™ FindMate Form Test</h1>
        <form id="test-form">
            <div class="form-group">
                <label for="script-url">Google Apps Script URL:</label>
                <input type="url" id="script-url" placeholder="https://script.google.com/macros/s/YOUR_ID/exec" required>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="Test User" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@findmate.io" required>
            </div>
            <button type="submit">üöÄ Test Submit</button>
        </form>
        <div id="status" class="status"></div>
        <div id="debug" class="debug"></div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const debugArea = document.getElementById('debug');
            const statusArea = document.getElementById('status');

            debugArea.textContent = 'Starting test...\n';

            const scriptUrl = document.getElementById('script-url').value;
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                timestamp: new Date().toISOString(),
                source: 'test_page'
            };

            try {
                const params = new URLSearchParams(data);
                await fetch(scriptUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    mode: 'no-cors',
                    body: params
                });

                statusArea.textContent = '‚úÖ Submitted! Check your Google Sheet.';
                statusArea.className = 'status success';
                statusArea.style.display = 'block';

            } catch (error) {
                statusArea.textContent = '‚ùå Error: ' + error.message;
                statusArea.className = 'status error';
                statusArea.style.display = 'block';
            }
        });
    </script>
</body>
</html>
